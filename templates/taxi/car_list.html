{% extends "base.html" %}

{% block content %}
  
  {% if cars_list %}
    <ul>
    {% for car in cars_list %}
      <li><a href="{{ car.get_absolute_url }}">{{ car.model }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>Nothing to show</p>
  {% endif %}

  {% include "includes/pagination.html" %}
{% endblock %}
